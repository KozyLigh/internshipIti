<a 
  style="cursor: pointer;"
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="float-start">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="float-end">
    <img 
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
      class="img-responsive" 
      style="max-height: 70px;">
  </span>
</a>
